<div class="card h-100">
    <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
    <!-- <a href="#"><img class="card-img-top" src="{{product.img}}" alt=""></a> -->
    <div class="card-body">
        <h4 class="card-title">
            <a href="#">{{product.name}}</a>
        </h4>
        <h5>{{product.price}}</h5>
        <p class="card-text">{{product.desc}}</p>
        <p class="card-text">{{product.status ? 'Còn hàng' :'hết hàng'}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="changeStatus()">Click me !</button>
        <!-- //lên nhóm lớp mà xem link -->
        <form action="">
            <input type="text" class="form-control" [(ngModel)]="product.name" name="product-name">
            <input type="text" class="form-control" [(ngModel)]="product.price" name="product-price">

        </form>

    </div>
</div>
